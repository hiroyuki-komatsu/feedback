<html>
<head>
  <title>Twitter Feedback</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
  <script type="text/javascript" src="./feedback.js"></script>
</head>
<body>
  <div class="header">
    <img class="logo" src="/feedback/icon_32.png" />
    <span id="account">
      account
    </span>
    <span> -
      <a id="login" href="">Login</a>
    </span>
  </div>
  <div class="contents">
    <div id="result">
      <div class="tweet" id="tweet_template">
	<div class="profile">
	  <a href="" class="profile_url" target="_blank" rel="noreferrer">
	    <img class="profile_image" />
	  </a>
	</div>
	<div class="body">
          <div class="info">
            <span class="user">user</span>
            @<span class="screen_name">screen_name</span>
            ・<span class="date">YYYY-MM-DD</span>
          </div>
          <div class="text">text</div>
	</div>
	<div class="star">☆</div>
      </div>
    </div>
  </div>
  <div class="footer">
    <button type="submit" id="update">✔</button>
    <button type="submit" id="more">＋</button>
  </div>
</body>
</html>
